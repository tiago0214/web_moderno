<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /* Regras de especificidade
        1: Inline
        2: id
        3: class ,  Pseudo-classes, atributo
        4: Elemento, Pseudo-classes
        Ter em mente, que mesmo que tiver um ID. E eu usar um seletor de elemento, ele pega os elementos!
        importante, saber o nivel de especificidade, porque a ordem que eu declaro os seletores vai fazer
        diferença quando eles tiverem o mesmo peso de especificidade!
        tentar sempre colocar o :hover por último. ele tem o mesmo peso da class e atributo!
         */
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
