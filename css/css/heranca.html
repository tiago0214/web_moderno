<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Kablammo', cursive;
            font-size: 40px;
            border: solid 2px red;
            padding: 50px;
        }
        h1  {
            margin: 0px;
        }
            /* Algumas propriedades não transmitem 
            As fontes aqui, elas transmitem, mas a border não!
            short hand prop: é quando usamos varios valores dentro da mesma propriedade!
            */
        div{
            border: inherit;            
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando, por causa do inherit</div>
</body>

</html>
