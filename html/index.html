<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/texto1.html">01 - texto 1 |</a>
        <a href="exercicios/texto2.html">02 - texto 2 |</a>
        <a href="exercicios/listas.html">03 - lista 1 |</a>
        <a href="exercicios/listaaninhada.html" >04 - lista aninhada |</a>
        <a href="exercicios/links.html" >05 - Links |</a>
        <a href="exercicios/tabela.html" >06 - Tabela |</a>
        <a href="exercicios/form/form.html" >07 - Formulário |</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <b>Curso de Web Moderno</b>
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link=>{
            
            link.onclick = function(e){
                e.preventDefault()
    
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML=html)
                    
            }
        })
          
    </script>
</body>
</html>
